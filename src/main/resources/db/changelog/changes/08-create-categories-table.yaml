databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: admin
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_categories_name
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
